<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>If I Were... | Basic Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Home Screen -->
  <section id="home" class="page active">
    <h1>If I Were...</h1>
    <h2>How well do you know your tribe?</h2>

    <div>
      <h3>Create a Room</h3>
      <input type="text" id="hostName" placeholder="Your name" />
      <input type="number" id="playerCount" placeholder="Number of players" />
      <button id="createRoomBtn">Create Room</button>
    </div>

    <hr />

    <div>
      <h3>Join a Room</h3>
      <input type="text" id="playerName" placeholder="Your name" />
      <input type="text" id="roomCode" placeholder="Room code" />
      <button id="joinRoomBtn">Join Room</button>
    </div>
  </section>

  <!-- Waiting Room -->
  <section id="waiting" class="page hidden">
    <h2>Waiting Room</h2>
    <p id="roomCodeDisplay"></p>
    <ul id="playerList"></ul>
    <button id="beginGameBtn" class="hidden">Begin Game</button>
  </section>

  <!-- Q&A -->
  <section id="qa" class="page hidden">
    <h2>Q&A Time</h2>
    <div id="qaContainer"></div>
  </section>

  <!-- Scoreboard -->
  <section id="scoreboard" class="page hidden">
    <h2>Scoreboard</h2>
    <ul id="scoreList"></ul>
  </section>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
